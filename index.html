 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

<div class="container py-4 w-75">
    <h1 class=" text-info text-center">CRUDE</h1>
<label for="productName" >Product Name :</label>
<input type="text" class="form-control mb-3" id="productName">

<label for="productPrice" >Product Price :</label>
<input type="number" class="form-control mb-3" id="productPrice">

<label for="productCategory" >Product Category :</label>
<input type="text" class="form-control mb-3" id="productCategory">

<label for="productDesc" >Product Desc :</label>
<textarea type="text" class="form-control mb-3" id="productDesc"></textarea>

   <button onclick="addProduct()" class="btn btn-info w-100"> Add product</button>
</div>

<div class="w-75 m-auto my-3">
    <input type="text" oninput="searchProduct(this.value)" placeholder="search by name .." class="form-control mx-auto w-75 my-3">
    <table class="table text-center">
        <thead>
            <th> Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
    </table>
</div>










    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
